<div>
  <h2><u>Grades and classes</u></h2>

  <div class="row" data-bind="foreach:grades">
    <div class="well col-md-3">
      <h4>Grade <span data-bind="text:$data.grade"></span></h4>
      <ul data-bind="foreach:$data.classes">
        <li data-bind="text:$data.class"></li>
      </ul>
    </div>
  </div>
  
  <div class="col-md-8 col-md-offset-2">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Grade</th>
                <th>Classes</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:grades">
            <tr>
              <td data-bind="text:$data.grade"></td>
              <td data-bind="foreach:$data.classes">
                  <span style="padding:5px" data-bind="text:$data.class"></span>
              </td>
              <td><button class="btn btn-primary" data-bind="click:$parent.manageGrade">Manange</button></td>
            </tr>
        </tbody>
    </table>
  </div>



  <div id="manage" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Grade <span data-bind="text:currentGradeName"></span></h4>
        </div>
        <div class="modal-body">
            <ul data-bind="foreach:currentGradeClasses">
              <li data-bind="text:$data.class"></i>
            </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
